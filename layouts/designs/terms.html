{{ partial "header" .}}

  {{ .Content }}
  <ul id="all-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.designs }}
        {{ with $.Site.GetPage (printf "/designs/%s" $name) }}
            <li><a href="{{ .RelPermalink }}">{{ $name | humanize }}</a></li>
        {{ end }}
    {{ end }}
</ul>

{{ partial "footer" .}}
